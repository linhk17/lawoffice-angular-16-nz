<nz-table [nzTotal]="50" #basicTable [nzData]="documents">
    <thead>
        <tr class="title-table">
            <th>Số</th>
            <th>Tên</th>
            <th>Loại file</th>
            <th>Kích thước</th>
            <th>Thời gian tạo</th>
            <th>Tải xuống</th>
            <th>Thao tác</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.lastModified}}</td>
            <td>{{data.name}}</td>
            <td>{{data.type}}</td>
            <td>{{data.size}}</td>
            <td>{{data.lastModifiedDate}}</td>
            <td>
                <a (click)="handleFile(data.file, data.name)">Download File</a>
            </td>
            <td>
                <button (click)="deleteFile(data.key)" nzDanger nzType="primary" nz-button>Delete</button>
            </td>
        </tr>
    </tbody>
</nz-table>
